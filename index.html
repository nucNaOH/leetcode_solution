<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>leetcode solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/solarized-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/javascript.min.js"></script> -->
</head>
<body>
    <p>onload</p>
    <div>
        <pre>
            <code class="javascript">
$(document).ready(function() {
    $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
    });
});
            </code>
        </pre>
    </div>
    <p>fetch</p>
    <div>
        <pre><code id="main" class="javascript"></code></pre>
    </div>
    <script>
        // highlight
        hljs.initHighlightingOnLoad();
        // fetch
        fetch('https://nucnaoh.github.io/leetcode_solution/001/index.js')
        .then(response => response.text())
        .then(text =>{
            const codeBlock = document.getElementById('main')
            codeBlock.innerHTML = text;
            return codeBlock;
        })
        .then((ele) => hljs.highlightBlock(ele))
    </script>
</body>
</html>
